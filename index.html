<!-- MyIO version 6 - covering: DM-006 -->

<html>
    
    <head>
        <title>MyIO - Control your INs and OUTs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="lib/jqm/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css"/>
        <script src="lib/jqm/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="lib/jqm/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
        <script> <!-- added on version 5 -->
            function SelectAll(id){
                document.getElementById(id).focus();
                document.getElementById(id).select();
            };
        </script>
    </head>
    
    <body>
        
        <div data-role="page" id="home">
            <div data-role="header" data-position="fixed"><h1>MyIO</h1></div>
            <div data-role="content" id="home-content">
                <h3>MyIO Application Prototype</h3>
                <p>Study of Mobile Phone Application Development</p>
                <p>A dissertation submitted for the MSc in Software Engineering</p>
                <p>by Cristina Messaggi de Souza</p>
                <p>November 2012</p>
                <a href="#home" data-role="button" data-icon="refresh">Start MyIO Version 6</a>
            </div>
            <div data-role="footer" data-position="fixed"> <!-- DM-008, added on version 2 -->
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#" data-icon="info">Info</a></li>
                        <li><a href="#reset-dialog" data-icon="minus">Reset</a></li>
                        <li><a href="#" data-icon="delete">Close</a></li> <!-- line updated on version 3 -->
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="reset-dialog" data-role="dialog"> <!-- DM-008, added on version 2 -->
            <div data-role="header"><h1>Delete ALL?</h1></div>
            <div data-role="content">
                <a data-role="button" data-theme="d" data-rel="back">No!</a>
                <a data-role="button" data-theme="b" data-rel="back" id="bt_reset">Yes!</a>
            </div>
        </div>
        
        <div data-role="page" id="days"> <!-- DM-004, added on version 4 -->
            <div data-role="header" data-position="fixed"><h1 id="days_h"></h1></div>
            <div data-role="content" id="days-content"></div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#" data-icon="home" data-theme="a" id="bt_home">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="edit" data-theme="b"> <!-- DM-005, added on version 5 -->
            <div data-role="header" data-position="fixed"><h1 id="edit_h"></h1></div>
            <div data-role="content" id="edit-content">
                <form action="" method="post" id="form">
                    <label for="value">Value:</label>
                    <input type="text" name="value" id="value" value="" onClick="SelectAll('value');"/>
                    <label for="desc">Description:</label>
                    <input type="text" name="desc" id="desc" value="" onClick="SelectAll('desc');"/>
                    <label for="balance">Balance:</label>
                    <input type="text" name="balance" id="balance" value="" disabled="true"/>
                </form>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#" data-icon="check" id="bt_confirm">Confirm</a></li>
                        <li><a href="#" data-icon="home" id="bt_home">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    
    </body>

</html>
